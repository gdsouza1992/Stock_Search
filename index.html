<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
    </script>
    <script src="bootstrap/js/bootstrap.min.js">
    </script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <link href=
    "https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css"
    rel="stylesheet">
    <link href=
    "style/jquery-ui.css"
    rel="stylesheet">
    <link href=
    "style/app.css"
    rel="stylesheet">
    <script src=
    "https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js">
    </script>
    
    
    <title>Stock Search - Gareth</title>
</head>
<body>
    <div class="container br-top-20">
        
<!--    TOP SEARCH WELL-->
        <div class="well" id="search-well">
            <div class="row">
                <div class="col-xs-12 col-lg-12 br-5 text-center">
                    <h4>Stock market search</h4>
                </div>
                <form>
                    <div class="form-group col-lg-3 br-10">
                        <label for="autocomplete">Enter the stock name or
                        symbol<span class="required-feild">*</span></label>
                    </div>
                    <div class="col-lg-6 br-10">
                        <input class="form-control" id="autocomplete"
                        placeholder="Apple Inc or AAPL">
                        <div id="validation-msg" class="hidden">Select a valid entry</div>
                    </div>
                    <div class="form-group col-lg-3">
                        <button id="getQuote" class="btn btn-primary br-5" type=
                        "button"><span class=
                        "glyphicon glyphicon-search"></span> Get Quote</button>
                        <button id="clearQuote" class="btn br-5" type="button"><span class=
                        "glyphicon glyphicon-refresh"></span> Clear</button>
                        <div class="form-group">
                            Powered By: <a href=
                            "http://dev.markitondemand.com/MODApis/" target=
                            "_blank"><img id="logo" src=
                            "http://dev.markitondemand.com/MODApis/ResourceManager/n4FNB14I945QecApQ1d-Ew2/d/f/635804505913976747/MODApis/Content/Images/mod-logo.png">
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
<!--    CAROUSEL-->
        <div class="well" id="carousel-well">
            <div class="carousel slide" data-interval="false" data-ride=
            "carousel" data-wrap="false" id="carousel-example-generic">
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    
<!--                CAROUSEL ITEM 1 - FAVORITE LIST-->
                    <div class="item active">
                                <div class="panel panel-default">
                                    <!-- Default panel contents -->
                                    <div class="panel-heading">
                                        <div class="row">
                                            <div class="col-lg-3">
                                                Favorite List
                                            </div>
                                            <div class="col-md-offset-5 col-lg-4">
                                                Automatic Refresh <input checked
                                                data-toggle="toggle" type="checkbox">
                                                <div id="refresh-now" class="btn btn-default">
                                                    <span class=
                                                    "glyphicon glyphicon-refresh"></span>
                                                </div>
                                                
                                                    
                                                    
                                                        <a id="nextCarousel" data-slide="next" role=
                                                    "button"><div class="btn btn-default disabled">
                                                        <span aria-hidden="true"class="glyphicon glyphicon-chevron-right">
                                                        </span> </div>
                                                            </a>
                                                   
                                                    
                                            </div>
                                        </div>
                                    </div><!-- Table -->
                                    <div class="panel-body">
                                        <div class="table-responsive">
                                        <table id="searchStockDataTable" class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Symbol</th>
                                                    <th>Company Name</th>
                                                    <th>Stock Price</th>
                                                    <th>Change (Change Percent)</th>
                                                    <th>Market Cap</th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                
                                            </tbody>
                                        </table>
                                    </div>
                                    </div>    
                                </div>
                            </div>   
<!--                CAROUSEL ITEM 2 - PILLS-->
                    <div class="item">
                                <div class="panel panel-default">
                                    <!-- DEFAULT PANEL HEADER -->
                                    <div class="panel-heading">
                                            <div class="row">
                                            
                                            <div class="col-lg-1">
                                                
                                                    <a data-slide="prev" href="#carousel-example-generic" role="button">
                                                        <div class="btn btn-default">
                                                        <span aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span> 
                                                        </div>    
                                                    </a>
                                                
                                            </div>
                                            <div class="col-lg-10 text-center">
                                                Stock Details
                                            </div>
                                        </div>
                                    </div>
                                    <!-- DEFAULT PANNEL BODY-->
                                    <div class="panel-body">
                                            <div id="content">
                                                <!-- PILLS-->
                                                <ul class="nav nav-pills" data-tabs=
                                                "tabs" id="tabs">
                                                    <li class="active">
                                                        <a data-toggle="tab" href=
                                                        "#stockTab"><span aria-hidden="true" class="glyphicon glyphicon-dashboard"></span> Current Stock</a>
                                                    </li>
                                                    <li>
                                                        <a data-toggle="tab" href=
                                                        "#historicalChartTab"><span aria-hidden="true" class="glyphicon glyphicon-stats"></span> Historical Charts</a>
                                                    </li>
                                                    <li>
                                                        <a data-toggle="tab" href=
                                                        "#newsFeedTab"><span aria-hidden="true" class="glyphicon glyphicon-link"></span> News Feeds</a>
                                                    </li>
                                                </ul>
                                                <hr/>
                                            
                                                <div class="tab-content" id=
                                                "my-tab-content">
                                                    <div class="tab-pane fade in active" id=
                                                    "stockTab">
                                                        <div class="row">
                                                        <div class="col-lg-6">
                                                            <table id="searchStockDetailsTable" class="table table-striped">
<!--                                                                STOCK DATA GOES HERE-->
                                                            </table>
                                                        </div>
                                                        <div class="col-lg-6">
                                                            <div class="row">
                                                                <div class="col-lg-3 col-lg-offset-9">
                                                                    <img id="fb-icon" src="https://www.facebookbrand.com/img/fb-art.jpg" />
                                                                    <div id="fav-star" class="btn btn-default">
                                                                        <span aria-hidden="true" class=" glyphicon glyphicon-star"></span> 
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-lg-12 center-text" id="searchCharts">
<!--                                                                    Small search chart from Yahoo API-->
                                                                </div>
                                                            </div>
                                                        </div >    
                                                        </div>
                                                    </div>
                                                    <div class="tab-pane fade" id="historicalChartTab">
                                                        <div class="row">
                                                            <div class="col-lg-9 center-text center-block" id="historicalChart">
                                                            </div>
                                                        </div>    
                                                    </div>
                                                    <div class="tab-pane fade" id="newsFeedTab">
                                                            
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                </div>
                            </div>            
                </div>
            </div>
        </div>
    </div> 
    
<script src="script/script.js">
    </script>    
</body>
</html>
