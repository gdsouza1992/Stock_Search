<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta charset="utf-8"/>
    
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
    </script>
    
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
   
    <link href="style/jquery-ui.css" rel="stylesheet">
    <link href="style/app.css" rel="stylesheet">
    
    <script src=
    "script/bootstrap-toggle.js">
    </script>
    <script src="script/moment.js"></script>
    
    
    <title>Stock Search</title>
</head>
<body>
<script>
window.fbAsyncInit = function() {
    FB.init({
      appId      : '1013765568691639',
      xfbml      : true,
      version    : 'v2.5'
    });
  };
(function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script> 
    
    
    
    <div class="container br-top-20">
        
<!--    TOP SEARCH WELL-->
        <div class="well" id="search-well">
            <div class="row">
                <div class="col-xs-12 col-lg-12 br-5 text-center">
                    <h4>Stock market search</h4>
                </div>
                <form onsubmit="return false">
                    <div class="form-group col-lg-3 br-10">
                        <label for="autocomplete">Enter the stock name or
                        symbol<span class="required-feild">*</span></label>
                    </div>
                    <div class="col-lg-6 br-10">
                        <input class="form-control" id="autocomplete"
                        placeholder="Apple Inc or AAPL" required>
                        <div id="auto-loading" class="hidden"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading suggestions...</div>
                        <div id="validation-msg" class="error hidden">Select a valid entry</div>
                        
                    </div>
                    <div class="form-group col-lg-3">
                        <button type="submit" id="getQuote" class="btn btn-primary br-5" data-loading-text="<span class='glyphicon glyphicon-refresh glyphicon-refresh-animate'></span> Loading..."><span class=
                        "glyphicon glyphicon-search"></span> Get Quote</button>
                        <button id="clearQuote" class="btn br-5 btn-clear-cus" type="button"><span class=
                        "glyphicon glyphicon-refresh"></span> Clear</button>
                        <div class="form-group">
                            Powered By: <a href=
                            "http://dev.markitondemand.com/MODApis/" target=
                            "_blank"><img id="logo" src=
                            "Images/mod-logo.png">
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <hr>
        
<!--    CAROUSEL-->
        <div class="well" id="carousel-well">
            <div class="carousel slide" data-interval="false" data-ride=
            "carousel" data-wrap="false" id="carousel-example-generic">
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    
<!--                CAROUSEL ITEM 1 - FAVORITE LIST-->
                    <div class="item active">
                                <div class="panel panel-default">
                                    <!-- Default panel contents -->
                                    <div class="panel-heading">
                                        <div class="row">
                                            <div class="col-lg-3 col-md-3 col-xs-5">
                                                <h5>Favorite List</h5>
                                            </div>
                                            <div class="col-lg-offset-5 col-lg-4 col-md-offset-5 col-md-4 col-xs-7 text-right">
                                                <span class="hidden-xs">Automatic Refresh</span>
                                                <span id='autoUpdateCheck' data-toggle="tooltip" title="Auto update favorites" data-placement="bottom">        <input data-toggle="toggle" type="checkbox">
                                                </span>
                                                <div id="refresh-now" class="btn btn-default" data-toggle="tooltip" title="Refresh favorites" data-placement="bottom" >
                                                    <span class=
                                                    "glyphicon glyphicon-refresh"></span>
                                                </div>
                                                
                                                    
                                                    
                                                        <a id="nextCarousel" data-slide="next" role=
                                                    "button"><div  data-toggle="tooltip" title="Shows more  information" data-placement="bottom" class="btn btn-default disabled">
                                                        <span aria-hidden="true"class="glyphicon glyphicon-chevron-right">
                                                        </span> </div>
                                                            </a>
                                                   
                                                    
                                            </div>
                                        </div>
                                    </div><!-- Table -->
                                    <div class="panel-body">
                                        <div class="table-responsive">
                                        <table id="searchStockDataTable" class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Symbol</th>
                                                    <th>Company Name</th>
                                                    <th>Stock Price</th>
                                                    <th>Change (Change Percent)</th>
                                                    <th>Market Cap</th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                
                                            </tbody>
                                        </table>
                                    </div>
                                    </div>    
                                </div>
                            </div>   
<!--                CAROUSEL ITEM 2 - PILLS-->
                    <div class="item">
                                <div class="panel panel-default">
                                    <!-- DEFAULT PANEL HEADER -->
                                    <div class="panel-heading">
                                            <div class="row">
                                            
                                            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-2">
                                                
                                                    <a data-slide="prev" href="#carousel-example-generic" role="button">
                                                        <div class="btn btn-default">
                                                        <span aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span> 
                                                        </div>    
                                                    </a>
                                                
                                            </div>
                                            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-8 text-center">
                                                <h5>Stock Details</h5>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- DEFAULT PANNEL BODY-->
                                    <div class="panel-body">
                                            <div id="content">
                                                <!-- PILLS-->
                                                <ul class="nav nav-pills" data-tabs=
                                                "tabs" id="tabs">
                                                    <li class="active">
                                                        <a data-toggle="tab" href=
                                                        "#stockTab"><span aria-hidden="true" class="glyphicon glyphicon-dashboard"></span> <span class="hidden-xs">Current</span> Stock</a>
                                                    </li>
                                                    <li>
                                                        <a data-toggle="tab"  href=
                                                           "#historicalChartTab"><span aria-hidden="true" class="glyphicon glyphicon-stats"></span> <span class="hidden-xs">Historical</span> Charts</a>
                                                    </li>
                                                    <li>
                                                        <a data-toggle="tab" href=
                                                           "#newsFeedTab"><span aria-hidden="true" class="glyphicon glyphicon-link"></span> News <span class="hidden-xs">Feeds</span></a>
                                                    </li>
                                                </ul>
                                                <hr/>
                                            
                                                <div class="tab-content" id=
                                                "my-tab-content">
                                                    <div class="tab-pane fade in active" id=
                                                    "stockTab">
                                                        <div class="row">
                                                            <div class="col-lg-3 col-xs-6"><h5>Stock Details</h5>
                                                            <div id="stock-loading" class="hidden"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading Stock Data...</div>
                                                                
                                                            </div>
                                                            <div class="col-lg-2 col-xs-6 col-lg-offset-7 text-right">
                                                                <img onclick='shareOnFacebook()' id="fb-icon" src="Images/fb-art.jpg" />
                                                                <div id="fav-star" class="btn btn-default">
                                                                    <span aria-hidden="true" class=" glyphicon glyphicon-star"></span> 
                                                                </div>
                                                            </div>    
                                                        </div>
                                                        <br/>
                                                        <div class="row">
                                                            <div class="col-lg-6">
                                                                <table id="searchStockDetailsTable" class="table table-striped">        </table>
                                                            </div>
                                                            <div class="col-lg-6">
                                                                <div class="row">
                                                                    <div class="col-lg-12 center-text" id="searchCharts"></div>
                                                                </div>
                                                            </div> 
                                                        </div>  
                                                                
                                                    </div>
                                                
                                                    <div class="tab-pane fade" id="historicalChartTab">
                                                        <div class="row">
                                                            <div class="col-lg-12 col-xs-12" id="historicalChart">
                                                            </div>
                                                        </div>    
                                                    </div>
                                                    <div class="tab-pane fade" id="newsFeedTab">
                                                            
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                </div>
                            </div>            
                </div>
            </div>
        </div>
    </div> 

<script src="script/script.js">
</script>  
</body>
</html>
